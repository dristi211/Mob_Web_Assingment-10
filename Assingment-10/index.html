<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Electronic</title>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <header class="mt-4 mb-4 text-center">
            <h1>Dristi Khondkar</h1>
          </header>
        </div>

        <div class="col-sm-12 order-sm-2 order-md-3">
          <img src="laptop.png" class="img-fluid" alt="Laptop" />
          <p class="text-center mt-2">New Laptop</p>
        </div>

        <div class="col-sm-12 order-sm-3 order-md-4">
          <table class="table">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ASUS</td>
                <td>$450.00</td>
                <td>20</td>
              </tr>
              <tr>
                <td>LENOVO</td>
                <td>$300.00</td>
                <td>15</td>
              </tr>
              <tr>
                <td>DEL</td>
                <td>$540.00</td>
                <td>28</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-12 order-sm-0 order-md-3">
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <select class="form-control" id="productName">
                <option>ASUS</option>
                <option>LENOVO</option>
                <option>DEL</option>
              </select>
            </div>

            <div class="form-group">
              <label>Would you like to order</label>
              <div class="custom-control custom-switch">
                <input
                  type="switch"
                  class="custom-control-input"
                  id="orderSwitch"
                />
                <label class="custom-control-label" for="orderSwitch"></label>
              </div>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input
                type="range"
                class="form-control-range"
                id="quantity"
                min="1"
                max="10"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
